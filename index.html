<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Chat_welding</title>
    <link rel="stylesheet" href="style.css">
    
    <base href="/Welding-Dictionary/">
</head>
<body>
    <div class="container">
        <h1>Chat_welding</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入关键词，多个词用逗号分隔">
            <label>
                <input type="checkbox" id="fuzzySearch"> 模糊搜索
            </label>
            <button id="searchButton">开始搜索</button>
        </div>

        <div id="resultStats" class="status"></div>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>术语</th>
                    <th>解释说明</th>
                    <th>相关图片</th>  <!-- 新增列 -->
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
    <script src="app.js"></script> 
    
</body>
</html>
